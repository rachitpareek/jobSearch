{% extends "base.html" %}

{% block app_content %}
    <h1>An unexpected error has occurred</h1>
    <p>The administrator has been notified. Sorry for the inconvenience!</p>
    {% if current_user.is_anonymous %}
    <p><a href="{{ url_for('dashboard') }}">Back</a></p>
    {% else %}
    <p><a href="/">Home</a></p>
    {% endif %}
{% endblock %}
